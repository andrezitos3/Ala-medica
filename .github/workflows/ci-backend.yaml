name: CI backend

on:
  push:
    branches: [ "main" ]

  pull_request:
    branches: [ "main" ]

jobs:
  
  ci_build_java:

    runs-on: ubuntu-latest

    steps:
    # faz o git clone e pega acesso 
    - uses: actions/checkout@v4

    # setup do java para o build
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    # buildar
    - name: Build
      run: mvn compile
      working-directory: ./BackEnd
    
    # testes unit√°rios
    - name: Tests
      run: mvn test
      working-directory: ./BackEnd

